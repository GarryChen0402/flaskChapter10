        <script src="http:////static/js/echarts.min.js"></script>
        <script type="text/javascript">
            //基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('Chart1'));
            //指定图表的配置项和数据
            var option = {
                title: {
                    text: '商品信息统计'
                },
                tooltip: {},
                legend: {
                    data: ['销量']
                },
                xAxis: {
                    data: ['大枣', '葡萄干', '黑加仑']
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: [16, 5, 3],
                }]
            };
            // 使用指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>

        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('Chart2'));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '会员性别分布饼图',
                    x: 'center'
                },
                tooltip: {},
                legend: {
                    data: ['注册量']
                },
                series: [{
                    name: '性别',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        show: true,
                        position: 'left',
                        formatter: '{b}: {c} ({d}%)'
                    },
                    itemStyle: {
                        color: function (colors) {
                            var colorList = [
                                '#fc8251',
                                '#5470c6',
                                '#9A60B4',
                                '#ef6567',
                                '#f9c956',
                                '#3BA272'
                            ];
                            return colorList[colors.dataIndex];
                        }
                    },
                    data: [
                        {value:6, name: "男性"},
                        {value:3, name: "女性"}
                    ],
                }],
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ["男性", "女性"]
                }
            };
            // 使用指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
